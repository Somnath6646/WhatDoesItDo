<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatDoesItDo</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <script defer src="/static/js/main.js"></script>
</head>
<body class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-semibold mb-6">What Does It Do?</h1>
        <div class="flex flex-col items-center">
            <input id="inputUrl" type="text" placeholder="Enter a URL" class="border border-gray-300 dark:border-gray-600 rounded-md px-4 py-2 w-full lg:w-1/2 mb-4">
            <button id="submitButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-md mb-6">Find out</button>
            <div id="descriptionContainer" class="text-lg font-medium w-full lg:w-1/2 text-center mb-6"></div>
            <button id="darkModeToggle" onclick="toggleDarkMode()" class="bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 text-gray-900 dark:text-white font-semibold px-4 py-2 rounded-md">Toggle Dark Mode</button>
        </div>
    </div>
</body>
</html>
